# Starship prompt — dstokes theme

format = "$directory$git_branch$git_status$character"

[line_break]
disabled = true

[directory]
truncation_length = 1
truncate_to_repo = false
style = "bold #2aa198"
format = "[$path]($style)"

[git_branch]
format = "[ #$branch](bold #cb4b16)"

[git_status]
style = "#d33682"
format = '( [$all_status$ahead_behind]($style) )'
conflicted = "⚔️"
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
untracked = "[?${count}](#268bd2)"
stashed = "[$${count}](#b58900)"
modified = "[!${count}](#d33682)"
staged = "[+${count}](#268bd2)"
renamed = "[»${count}](#6c71c4)"
deleted = "[✘${count}](#dc322f)"

[character]
vimcmd_symbol = "[❮](bold #859900)"

# disable modules not in original theme
[package]
disabled = true
[golang]
disabled = true
[cmd_duration]
disabled = true
